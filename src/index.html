<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online shop</title>
</head>
<body>
    <header class="header container">
        <img src="https://i.ibb.co/0DjfXtT/online-shop-high-resolution-logo-color-on-transparent-background.png)" alt="logo" class="header__logo">
        <div class="header__search">
            <input type="search" name="search" id="search" class="header__search-input" placeholder="Search on Online shop!">
        </div>
        <div class="header__basket">
            <div class="header__basket_items-count">12</div>
        </div>
        <div class="header__total">
            <span>TOTAL: </span>
            <span class="header__total-sum">15000$</span>
        </div>
      </header>
      <main class="main container">
        <section class="filter">
            <div class="filter__item">
                <h2 class="filter__title">Category</h2>
            </div>
            <div class="filter__item">
                <h2 class="filter__title">Brand</h2>
            </div>
            <div class="filter__item">
                <h2 class="filter__title">Price</h2>
            </div>
            <div class="filter__item">
                <h2 class="filter__title">Stock</h2>
                
            </div>
        </section>
        <section class="products"></section>
      </main>
      <footer class="footer container">
        <a href="https://github.com/" class="footer__git"></a>
        <span class="footer__year">2022</span>
        <a href="https://rs.school/js/" class="footer__rss"></a>
        
    </footer>
</body>
</html>
