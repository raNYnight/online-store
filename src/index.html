<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" />
    <link rel="icon" href="./assets/ico/favicon.ico"/>
    <title>Online shop</title>
  </head>
  <body>
    <header class="header container">
      <img
        src="./assets/img/logo.png"
        alt="logo"
        class="header__logo"
      />
      <div class="header__search">
        <input
          type="search"
          name="search"
          id="search"
          class="header__search-input"
          placeholder="Search on Online shop!"
          autocomplete="off"
        />
      </div>
      <div class="header__basket">
        <div class="header__basket_items-count">12</div>
      </div>
      <div class="header__total">
        <span>TOTAL: </span>
        <span class="header__total-sum">15000$</span>
      </div>
    </header>
    <main class="main container">
      <section class="filter">
        <div class="filter__item">
          <button class="filter__reset">Reset filters</button>
        </div>
        <div class="filter__item">
          <h2 class="filter__title">Category</h2>
          <div class="filter__list" id="category-list">
            
          </div>
        </div>
        <div class="filter__item">
          <h2 class="filter__title">Brand</h2>
          <div class="filter__list" id="brands">
            
          </div>
        </div>
        <div class="filter__item">
          <h2 class="filter__title">Price</h2>
          <div class="dual-slider">
            <div class="dual-slider__values">
                <span id="price-range1">
                    0
                </span>
                <span> &dash; </span>
                <span id="price-range2">
                    2000
                </span>
            </div>
            <div class="dual-slider__input">
                <div class = "price-slider__track"></div>
                <input type="range" min="0" max="2000" value="0" id="price-slider-1">
                <input type="range" min="0" max="2000" value="2000" id="price-slider-2">
            </div>
        </div>
        </div>
        <div class="filter__item">
          <h2 class="filter__title">Stock</h2>
          <div class="dual-slider">
            <div class="dual-slider__values">
                <span id="stock-range1">
                    0
                </span>
                <span> &dash; </span>
                <span id="stock-range2">
                    200
                </span>
            </div>
            <div class="dual-slider__input">
                <div class = "stock-slider__track"></div>
                <input type="range" min="0" max="200" value="0" id="stock-slider-1">
                <input type="range" min="0" max="200" value="200" id="stock-slider-2">
            </div>
        </div>
        </div>
      </section>
      
      <section class="products">
        <div class="products__sort">
          <div class="products__sort-settings">
            <select name="sort" id="sorting">
              <option value="price ðŸ —">Sort by price ðŸ —</option>
              <option value="price ðŸ •">Sort by price ðŸ •</option>
              <option value="stock ðŸ —">Sort by stock ðŸ —</option>
              <option value="stock ðŸ •">Sort by stock ðŸ •</option>
            </select>
          </div>
          <div class="items-found"><span>Products found:</span><span id="found_products">100</span></div>
          <div class="products__sort_view">
            <div class="bar large-bar"></div>
            <div class="bar small-bar"></div>
          </div>
        </div>
        <div class="products__list"></div>
      </section>
    </main>
    <footer class="footer container">
      <a href="https://github.com/" class="footer__git"></a>
      <span class="footer__year">2022</span>
      <a href="https://rs.school/js/" class="footer__rss"></a>
    </footer>

  </body>
</html>
